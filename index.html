<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&family=Sofia+Sans+Semi+Condensed:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="container">
      <div class="drumContainer clap">
        <div class="key">A</div>
        <div class="label">CLAP</div>
        <div class="drum" id="clap"></div>
      </div>
      <div class="drumContainer hihat">
        <div class="key">S</div>
        <div class="label">HIHAT</div>
        <div class="drum" id="hihat"></div>
      </div>
      <div class="drumContainer kick">
        <div class="key">D</div>
        <div class="label">KICK</div>
        <div class="drum" id="kick"></div>
      </div>
      <div class="drumContainer openhat">
        <div class="key">F</div>
        <div class="label">OPENHAT</div>
        <div class="drum" id="openhat"></div>
      </div>
      <div class="drumContainer boom">
        <div class="key">G</div>
        <div class="label">BOOM</div>
        <div class="drum" id="boom"></div>
      </div>
      <div class="drumContainer ride">
        <div class="key">H</div>
        <div class="label">RIDE</div>
        <div class="drum" id="ride"></div>
      </div>
      <div class="drumContainer snare">
        <div class="key">J</div>
        <div class="label">SNARE</div>
        <div class="drum" id="snare"></div>
      </div>
      <div class="drumContainer tom">
        <div class="key">K</div>
        <div class="label">TOM</div>
        <div class="drum" id="tom"></div>
      </div>
      <div class="drumContainer tink">
        <div class="key">L</div>
        <div class="label">TINK</div>
        <div class="drum" id="tink"></div>
      </div>
    </div>
  </body>
</html>
